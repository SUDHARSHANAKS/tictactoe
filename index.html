<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Tic Tac Toe</h1>
        <div class="mb-4">
            <span class="text-xl">Player: <span id="player-score">0</span></span>
            <span class="text-xl ml-4">Computer: <span id="computer-score">0</span></span>
        </div>
        <div class="grid grid-cols-3 gap-2 w-64 h-64 mx-auto">
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell bg-white border border-gray-300 flex items-center justify-center text-4xl font-bold cursor-pointer" data-index="8"></div>
        </div>
        <button id="reset" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
